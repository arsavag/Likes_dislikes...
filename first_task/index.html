<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="css/libs/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/libs/swiper.min.css">

<body>

<section id="images_place">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="prod_title text-center">
                    <h2>Products...</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="swiper-container main">
                    <div class="swiper-wrapper"></div>

                    <div class="swiper-pagination"></div>
                 </div>
            </div>
        </div>
    </div>
</section>

<section id="liked_images">
    <div class="container">
       <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="liked_prd_title text-center">
                    <h2>Liked Products...</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="swiper-container liked_gallery">
                    <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-pagination"></div>
                 </div>
            </div>
        </div>
    </div>
</section>

<section id="disliked_images">
    <div class="container">
       <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="disliked_prd_title text-center">
                    <h2>Disliked Products...</h2>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="swiper-container disliked_gallery">
                    <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-pagination"></div>
                 </div>
            </div>
        </div>
    </div>
</section>

<section id="favorite_images">
    <div class="container">
       <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="favorite_prd_title text-center">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="swiper-container favorite_gallery">
                    <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-pagination"></div>
                 </div>
            </div>
        </div>
    </div>
</section>




<script src="js/libs/jquery.js"></script>
<script src="js/libs/bootstrap.js"></script>
